<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">
		<title>Restaurant Reviews</title>
	</head>

	<body class="inside">
		<header>
			<nav>
				<a href="/">
					<img src="img/logo.svg" alt="Restaurant Reviews">
				</a>
				<h1><a href="/">Restaurant Reviews</a></h1>
			</nav>
			<ul id="breadcrumb">
				<li><a href="/">Home</a></li>
			</ul>
		</header>

		<!-- Beginning main -->
		<main id="maincontent">
			<section id="restaurant-info">
				<section id="restaurant-container">
					<h1 id="restaurant-name"></h1>
					<img id="restaurant-img">
					<p id="restaurant-cuisine"></p>
					<p id="restaurant-address"></p>
					<table id="restaurant-hours"></table>
				</section>
				<section id="reviews-container">
					<ul id="reviews-list"></ul>
				</section>
			</section>
			<section id="map-container">
				<div id="map"></div>
			</section>
		</main>
		<!-- End main -->

		<!-- Beginning footer -->
		<footer id="footer">
			<a href="/"><img src="img/logo.svg" alt="Restaurant Reviews"></a> Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.<br> Made with &#10084; by <a href="https://raullg.com" target="_blank" rel="noopener">Raúl López</a>
		</footer>
		<!-- End footer -->

		<!-- Beginning scripts -->
		<!-- Database helpers -->
		<script type="text/javascript" src="js/dbhelper.js"></script>
		<!-- Main javascript file -->
		<script type="text/javascript" src="js/restaurant_info.js"></script>
		<!-- Google Maps -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq5sOCHLOJQd0XEKRYM3Trl3FRBp_LthQ&libraries=places&callback=initMap"></script>
		<!-- End scripts -->

	</body>

</html>
